apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'dgAndroidKey'
            keyPassword '***REMOVED***'
            storeFile file('C:/Users/USER/Dropbox/AndroidKeys/androidkeystores.jks')
            storePassword '***REMOVED***'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.manleysoftware.michael.discgolfapp"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        free {
            applicationId "com.manleysoftware.michael.discgolfapp.free"
            versionName "1.0"
        }
        premium {
            applicationId "com.manleysoftware.michael.discgolfapp.premium"
            versionName "1.0"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.google.firebase:firebase-core:9.6.1'
    compile 'com.google.firebase:firebase-ads:9.6.1'
    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'